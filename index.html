<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h3>Password Generator</h3>
      <form action="">
        <div class="display-password">
          <span class="password"></span>
          <span class="copy"><i class="fa fa-regular fa-clipboard"></i></span>
        </div>
        <ul>
          <li>
            <label for="number">Password Length</label>
            <input type="number" name="number" id="number" min="5" max="20" value="20"/>
          </li>
          <li>
            <label for="uppercase">Include uppercase letters</label>
            <input checked type="checkbox" data-chars="upperCase" id="" />
        </li>
          <li>
            <label for="">Include uppercase letters</label>
            <input checked type="checkbox" data-chars="lowerCase" id="" />
          </li>
          <li>
            <label for="">Include numbers</label>
            <input checked type="checkbox" data-chars="numbers" id="" />
          </li>
          <li>
            <label for="">Include symbols</label>
            <input checked type="checkbox"  data-chars="symbols" id="" />
          </li>
        </ul>
      </form>
      <button id="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
